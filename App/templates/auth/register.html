{% from 'bootstrap5/form.html' import render_form %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Isle Be There</title>
  {% block styles %}
  {{ bootstrap.load_css() }}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      background: #f8fafc;
      }
    
    .split-container{
      display: flex;
      min-height: 100vh;
    }

    .hero-section{
      flex: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero-section::before{
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      top: -50%;
      left: -50%;
    }
    .hero-content{
      position: relative;
      z-index: 2;
      max-width: 500px;
    }

    .hero-icon{
      font-size: 5rem;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.2);
      width: 120px;
      height: 120px;
      line-height: 120px;
      border-radius: 50%;
      display: inline-block;
    }

    .hero-title{
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .hero-subtitle{
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .hero-quote{
      font-style: italic;
      border-left: 4px solid rgba(255,255,255,0.5);
      padding-left: 15px;
      text-align: left;
      margin-top: 20px;
    }

    .hero-quote p{
      font-size: 1.1rem;
    }

    .hero-quote cite{
      display: block;
      margin-top: 5px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .form-section{
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: white;
    }

    



    
      


  </style>
</head>
<body>
  
</body>
</html>
